<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Vs AI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: auto auto;
      width: 310px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      font-size: 2.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Let't play with (AI)</h1>
<div id="board"></div>
<div id="status"></div>
<button id="restart">Restart</button>

<script>
  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');
  const restartButton = document.getElementById('restart');

  let board = [
    ["", "", ""],
    ["", "", ""],
    ["", "", ""]
  ];

  let gameOver = false;

  function drawBoard() {
    boardElement.innerHTML = '';
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = board[i][j];
        cell.addEventListener('click', () => handlePlayerMove(i, j));
        boardElement.appendChild(cell);
      }
    }
  }

  function handlePlayerMove(i, j) {
    if (gameOver || board[i][j] !== "") return;
    board[i][j] = "X";
    drawBoard();
    checkGame();
    if (!gameOver) {
      setTimeout(() => {
        const move = bestMove(board);
        if (move) {
          board[move.i][move.j] = "O";
          drawBoard();
          checkGame();
        }
      }, 300);
    }
  }

  function checkGame() {
    const winner = checkWinner(board);
    if (winner) {
      if (winner === "draw") {
        statusElement.textContent = "It's a draw!";
      } else {
        statusElement.textContent = winner + " wins!";
      }
      gameOver = true;
    }
  }

  function checkWinner(board) {
    const lines = [
      // rows
      [board[0][0], board[0][1], board[0][2]],
      [board[1][0], board[1][1], board[1][2]],
      [board[2][0], board[2][1], board[2][2]],
      // cols
      [board[0][0], board[1][0], board[2][0]],
      [board[0][1], board[1][1], board[2][1]],
      [board[0][2], board[1][2], board[2][2]],
      // diagonals
      [board[0][0], board[1][1], board[2][2]],
      [board[0][2], board[1][1], board[2][0]],
    ];
    for (let line of lines) {
      if (line[0] !== "" && line[0] === line[1] && line[1] === line[2]) {
        return line[0];
      }
    }
    if (board.flat().every(cell => cell !== "")) return "draw";
    return null;
  }

  function bestMove(board) {
    let bestScore = -Infinity;
    let move = null;
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j] === "") {
          board[i][j] = "O";
          let score = minimax(board, 0, false);
          board[i][j] = "";
          if (score > bestScore) {
            bestScore = score;
            move = { i, j };
          }
        }
      }
    }
    return move;
  }

  function minimax(board, depth, isMaximizing) {
    let result = checkWinner(board);
    if (result !== null) {
      if (result === "O") return 10 - depth;
      if (result === "X") return depth - 10;
      return 0;
    }

    if (isMaximizing) {
      let best = -Infinity;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === "") {
            board[i][j] = "O";
            let score = minimax(board, depth + 1, false);
            board[i][j] = "";
            best = Math.max(score, best);
          }
        }
      }
      return best;
    } else {
      let best = Infinity;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === "") {
            board[i][j] = "X";
            let score = minimax(board, depth + 1, true);
            board[i][j] = "";
            best = Math.min(score, best);
          }
        }
      }
      return best;
    }
  }

  restartButton.onclick = () => {
    board = [["", "", ""], ["", "", ""], ["", "", ""]];
    gameOver = false;
    statusElement.textContent = "";
    drawBoard();
  };

  drawBoard();
</script>

</html>
